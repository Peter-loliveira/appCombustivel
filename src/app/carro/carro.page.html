<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button text=""></ion-back-button>
    </ion-buttons>
    <ion-title>{{ carro.modelo }}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-list>

    <ion-list-header>
      Dados do Carro
    </ion-list-header>

    <ion-item>
      <ion-label>
        <h2 color = zz>Modelo</h2>
        <h3>{{ carro.modelo }}</h3>
      </ion-label>
    </ion-item>
  
    <ion-item>
      <ion-label>
        <h2>Montadora</h2>
        <h3>{{ carro.montadora }}</h3>
      </ion-label>
    </ion-item>
  
    <ion-item>
      <ion-label>
        <h2>Consumo Alcool</h2>
        <h3>{{ carro.consumoAlcool }}Km/l</h3>
      </ion-label>
    </ion-item>
  
    <ion-item>
      <ion-label>
        <h2>Consumo Gasolina</h2>
        <h3>{{ carro.consumoGasolina }} Km/l</h3>
      </ion-label>
    </ion-item>
  

  </ion-list>


</ion-content>
